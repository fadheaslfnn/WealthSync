<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - WealthSync</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3fdf5, #ffe6fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 95%;
      animation: fadeIn 0.7s ease-in-out;
    }

    .left-panel {
      background: #e6f4ec;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 100%;
      height: auto;
    }

    .right-panel {
      flex: 1;
      padding: 40px 30px;
    }

    .right-panel h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: bold;
      color: #2e7d32;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-login:hover {
      background-color: #388e3c;
      transform: scale(1.02);
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .warning {
      background-color: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .loading-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        display: none;
      }

      .right-panel {
        padding: 30px 20px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="left-panel">
      <img src="logo.png" alt="WealthSync Logo">
    </div>
    <div class="right-panel">
      <h2>Welcome Back ðŸ‘‹</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="register-link">
        Belum punya akun? <a href="register.html">Daftar sekarang</a>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDx27o0bbjyzvXi2JmrabmMj4FMEQmatno",
      authDomain: "wealthsync-d8cda.firebaseapp.com",
      databaseURL: "https://wealthsync-d8cda-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wealthsync-d8cda",
      storageBucket: "wealthsync-d8cda.firebasestorage.app",
      messagingSenderId: "431567262192",
      appId: "1:431567262192:web:93174cc8360cc974000d35",
      measurementId: "G-0HYTM7BGB1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    
    // Loading overlay functions
    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }

    // Function to show warning message
    function showWarning(message) {
      // Remove existing warning if any
      const existingWarning = document.querySelector('.warning');
      if (existingWarning) {
        existingWarning.remove();
      }

      // Create warning element
      const warningDiv = document.createElement('div');
      warningDiv.className = 'warning';
      warningDiv.textContent = message;

      // Insert warning after the h2 title
      const h2 = document.querySelector('h2');
      h2.insertAdjacentElement('afterend', warningDiv);
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Validate inputs
      if (!email || !password) {
        showWarning('Email dan password harus diisi!');
        return;
      }

      showLoading();
      
      try {
        // Sign in with Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Get user data from database
        const userRef = database.ref('users/' + user.uid);
        userRef.once('value').then((snapshot) => {
          const userData = snapshot.val();
          
          if (userData) {
            // Store user profile data in localStorage so dashboard can access it
            const profileData = {
              uid: user.uid,
              email: user.email,
              name: userData.profile?.name || "Pengguna",
              image: userData.profile?.image || `https://ui-avatars.com/api/?name=${userData.profile?.name || 'User'}&background=4CAF50&color=fff`
            };
            
            // Save to localStorage
            localStorage.setItem('wealthsync_user_profile', JSON.stringify(profileData));
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
          } else {
            // User doesn't have profile data yet, create a new entry
            createNewUserProfile(user);
          }
        }).catch(error => {
          console.error("Error fetching user data:", error);
          hideLoading();
          showWarning("Terjadi kesalahan saat memuat data pengguna");
        });
      } catch (error) {
        hideLoading();
        
        // Handle authentication errors
        let errorMessage = 'Terjadi kesalahan saat login.';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Email tidak valid!';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Akun ini dinonaktifkan!';
            break;
          case 'auth/user-not-found':
            errorMessage = 'Akun tidak ditemukan!';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Password salah!';
            break;
          default:
            console.error('Login error:', error);
            errorMessage = 'Email atau password salah!';
        }
        
        showWarning(errorMessage);
      }
    });

    // Create new user profile in the database
    function createNewUserProfile(user) {
      // Extract name from email (temporary solution)
      const emailName = user.email.split('@')[0];
      const displayName = emailName.charAt(0).toUpperCase() + emailName.slice(1);
      
      const newUserData = {
        profile: {
          name: displayName,
          email: user.email,
          image: `https://ui-avatars.com/api/?name=${displayName}&background=4CAF50&color=fff`
        },
        balance: 0,
        monthlyIncome: 0,
        monthlyExpense: 0,
        monthlyBalance: 0,
        totalSavings: 0,
        transactions: {},
        createdAt: firebase.database.ServerValue.TIMESTAMP
      };
      
      // Save to database
      database.ref('users/' + user.uid).set(newUserData)
        .then(() => {
          console.log("New user profile created");
          
          // Save to localStorage
          const profileData = {
            uid: user.uid,
            email: user.email,
            name: displayName,
            image: `https://ui-avatars.com/api/?name=${displayName}&background=4CAF50&color=fff`
          };
          
          localStorage.setItem('wealthsync_user_profile', JSON.stringify(profileData));
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error("Error creating user profile:", error);
          hideLoading();
          showWarning("Terjadi kesalahan saat membuat profil pengguna");
        });
    }

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        database.ref('users/' + user.uid).once('value').then((snapshot) => {
          const userData = snapshot.val();
          if (userData && userData.profile) {
            // Store user profile data in localStorage
            const profileData = {
              uid: user.uid,
              email: user.email,
              name: userData.profile.name,
              image: userData.profile.image
            };
            localStorage.setItem('wealthsync_user_profile', JSON.stringify(profileData));
          }
          window.location.href = 'dashboard.html';
        });
      }
    });
  </script>
</body>
</html>
